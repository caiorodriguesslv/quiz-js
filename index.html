<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>

    <!-- Wrapper de Animação do Background-->
    <div class="wrapper">
        <h2>Quiz</h2>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="start_btn"><button>Iniciar Quiz</button></div>

    <div class="info_box">
        <div class="info_title">
            <span>Regras do Quiz!</span>
        </div>
        <div class="info_list">
            <div class="info">1. Você têm<span> 20 segundos </span> por questão.</div>
            <div class="info">2. Se selecionar uma resposta, não há volta.</div>
            <div class="info">3. Não pode deixar em branco a resposta.</div>
            <div class="info">4. Se iniciar o quiz, não vai poder sair.</div>
            <div class="info">5. Só você pode responder.</div>
        </div>
        <div class="buttons">
            <button class="quit">Sair</button>
            <button class="restart">Continuar</button>
        </div>
    </div>

    <div class="quiz_box">
        <header>
            <div class="title">Quiz</div>
            <div class="timer">
                <div class="time_text">Tempo</div>
                <div class="timer_sec">20</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
              <!-- <span>Qual é a melhor maneira de Coletar lixo?</span>--> 
            </div>
            <div class="option_list">
               <!-- <div class="option">
                    <span>1- Lixeira</span>                      
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>2- Coletor</span>                      
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>3- Lixeira automática</span>                      
                </div>
                <div class="option">
                    <span>4- Barril</span>                      
                </div> -->
            </div>
        </section>

        <!--Caixa Footer-->
        <footer>
            <div class="total_que">
                <!--<span><p>2</p>de<p>5</p>Questões</span> -->
            </div>
            <button class="next_btn">Próxima</button>
        </footer>
    </div>

    <!-- Caixa de Resultado -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Você completou o Quiz</div>
        <div class="score_text">
           <!-- <span>Você conseguiu <p>2</p> out of <p>5</p></span> -->
        </div>
        <div class="buttons">
            <button class="restart">Reiniciar Quiz</button>
            <button class="quit">Sair</button>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/questions.js"></script>

</body>
</html>
